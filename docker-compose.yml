version: "3.2"
services:
  web:
    image: server
    ports:
      - "30000:3000"
    networks:
      - net1
    depends_on:
      - redis
    volumes:
      - type: volume
        source: webcode
        target: /home/myapp
  redis:
    image: redis
    ports:
      - "63790:6379"
    networks:
      - net1
networks:
  net1:
volumes:
  webcode: